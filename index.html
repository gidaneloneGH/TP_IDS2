<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia IES</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <h1 class="titulo">IES Trivia</h1>
    <!-- Pantalla de preguntas (fondo) -->
    <div id="preguntas" class="preguntas">
        <h2 id="preguntas__titulo">¡Preparate!</h2>
        <img src="" alt="Bandera" style="display: none;" class="preguntas__imagen"">
        <div class="preguntas__opciones">
            <button id="opcionA" class="preguntas__opcion" style="display: none;">A</button>
            <button id="opcionB" class="preguntas__opcion" style="display: none;">B</button>
            <button id="opcionC" class="preguntas__opcion" style="display: none;">C</button>
            <button id="opcionD" class="preguntas__opcion" style="display: none;">D</button>
        </div>
    </div>

    <!-- Pantalla de inicio (overlay) -->
    <div id="inicio" class="overlay">
        <h1 class="inicio__titulo">¡Bienvenido a la unica Trivia que combina Cultura General y del IES!</h1>
        <h3>Respondé las preguntas correctamente y acumulá puntos. ¿Estás listo?</h3>
        <p>Respuesta correcta = 100 puntos</p>
        <p>Respuesta incorrecta = -50 puntos</p>
        <button id="jugar" onclick="iniciarJuego()">Jugar</button>
    </div>

    <div id="pantalla-resultados" style="display: none;">
        <div class="contenido-modal">
            <span id="cerrarPantalla" onclick="cerrarModal()">&times;</span>
            <p>Resultados:</p>
            <p id="puntajeJugador">Tu puntaje es: 0</p>
            <p id="preguntasAcertadas">Le pegaste a 0 preguntas!!</p>
            <button id="reiniciar-juego" onclick="jugarDeNuevo()"> Reiniciar Juego </button>
        </div>
    </div>    


    <script src="js/index.js"></script>
</body>
</html>
